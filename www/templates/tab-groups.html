<ion-view title="Groups">
    <ion-content class="padding">
        <h1>Groups</h1>
        <ion-list>
            <ion-item ng-repeat="group in groups" type="item-text-wrap" href="#/tab/group/{{group.id}}">
                {{group.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
